<div class="edit_my_cat">
	<!-- 展现类目 -->
	<ul class="all_cats_cont  clearfix">
		<!-- 一级类目 -->
		<li class="cats_level">
			<div 
			ng-class="{checked:checked_cat && checked_cat.id==item.id}" 
			class="cat_detail"
			ng-click="chooseCat(item);" 
			ng-repeat="item in super" 
			ng-mouseenter="getBrandData(item.id,item.name);">
				<p>
					{{item.name}}
				</p>
				<i class="icon">&gt;</i>
				<span ng-class='{"iconfont icon-icon2 checked_icon":checked_cat.id==item.id}'></span>
			</div>
		</li>
		<!-- 二级类目 -->
		<li class="cats_level">
			<div 
			ng-class="{checked:checked_brand.brand_id==item.brand_id}" 
			class="cat_detail"
			ng-repeat="item in brandlist" 
			ng-click="chooseBrand(item);">
				<p>
					{{item.brand_name}}
				</p>
				<span ng-class='{"iconfont icon-icon2 checked_icon":checked_brand.brand_id==item.brand_id}'></span>
			</div>

		</li>
	</ul>
	<button ng-click="click_confirm();" class="default_link primary_btn confirm_edit_cat_btn"
	type="button">
		确定
	</button>
	<button ng-click="click_cancel();" class="default_link cancel_edit_cat_btn"
	type="button">
		取消
	</button>
</div>
