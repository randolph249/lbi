<div floatwindow title="{{'选择品牌'}}({{tagtype=='radio'?'单选':'多选'}})" class="floatwindow" flag="isShowSecondTag">
    <div class="form_labels_group">
        <div class="form_labels clearfix">
            <span class="label" ng-class="{checked:inArray(tag.optionvalue,checkedLabels)!=-1}" ng-repeat="tag in tags" ng-click="selectlabel(tagid,tag.optionvalue,tagtype)">{{tag.optionname}}</span>
        </div>
    </div>
    <button type="button" ng-click="redirectTostep1();" class="default_btn primary_btn add_secondtags_btn">
        确定
    </button>
</div>
