<!-- 第一次使用 添加商圈 关注品牌和类目 -->
<ul class="init_anchor clearfix">
    <li>
        <a href="javascript:void(0);" class="selected">我的实体店</a>
    </li>
</ul>
<div class="clearfix myshop">
    <div class="myshopRowCont">
        <i class="iconfont icon-upload"></i>
    </div>
    <div class="myshopRowCont">
        <div class="default_btn primary_btn uploadBtn" accept=".csv" ng-disabled="uploadStatus=='ing' || uploadStatus=='crossing'" ng-file-select ng-file-change="uploadFile($files)">{{uploadStatus=='unstart'?'上传地址文件':'重新上传地址文件'}}</div>
        <a href="/lbi/brand/download" class="download">下载数据规范和模板</a>
    </div>
    <!-- 上传完成 会员文件名 -->
    <div class="myshopRowCont filename" ng-show="uploadStatus=='complete'">
        我的店铺文件:{{fileName}}
    </div>
    <!-- 上传完成 文件信息 -->
    <ul class="myshopRowCont match_datas" ng-show="uploadStatus=='complete'">
        <li>
            <p class="label">
                店铺总量
            </p>
            <p class="value">
                <span class="ng-binding">{{total | numberformat}}</span> 个
            </p>
        </li>
        <li>
            <p class="label">
                匹配成功
            </p>
            <p class="value">
                <span class="ng-binding">{{count | numberformat}}</span> 个
            </p>
        </li>
        <li>
            <p class="label">
                匹配率
            </p>
            <p class="value">
                <span class="ng-binding">{{percent}}</span> %
            </p>
        </li>
    </ul>
    <!-- 上传完成 tip -->
    <div class="myshopRowCont uploadtip" ng-show="uploadStatus=='complete'">
        <i class="iconfont icon-warning"></i>
        匹配率过低可能因为上传，请联系我们的工作人员
    </div>
    <!-- 上传结束 正在解析 -->
    <div class="myshopRowCont analyzing" ng-show="uploadStatus=='ing'">
        {{fileName}}正在解析。大约30分钟以后解析完成
    </div>
    <div class="myshopRowCont" ng-show="uploadStatus=='crossing'">
        <div class="progressBar">
            <div class="progressBar_cur" style="width:{{progress*100}}%;"></div>
            <span class="progressBar_text" style="left:{{progress*100}}%">
            {{(progress*100).toFixed(0)}}%
            </span>
        </div>
    </div>
</div>
