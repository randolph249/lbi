<div ng-click="display=!display;" class="J_openCityList white-border"><span class="floatl cursor J_currentCity">{{defaultCity}}</span> <span class="iconfont icon-caret cursor ml5"></span></div><div class="city-list select-city J_cityContainer" ng-show="display"><div class="city-list-srh"><a class="city-list-close-btn" ng-click="display=false;">+</a> <i class="iconfont icon-search"></i> <input type="text" class="city-list-ipt city-srh-ipt J_citySearchIpt ui-autocomplete-input" id="city-srh-ipt" autocomplete="off" placeholder="请输出中文城市名"></div><div class="city-list-item city-list-hot J_hotCities"><ul perfect-scrollbar style="overflow:hidden;height:240px;position:relative"><li ng-show="hotCitylist.length" class="city-content-item"><div class="city-list-province">热门城市</div><div class="city-list-cities"><a class="city-name J_cityItem" ng-repeat="item in hotCitylist" ng-click="selectcity(item)" href="javascript:void(0);">{{item.cityname}}</a></div></li><li ng-repeat="ptem in citylist" class="city-content-item"><div class="city-list-province">{{ptem.provincename}}</div><div class="city-list-cities"><a class="city-name J_cityItem" ng-repeat="item in ptem.citys" ng-click="selectcity(item)" href="javascript:void(0);">{{item.cityname}}</a></div><div class="clearfix"></div></li></ul></div></div>
