<ul class="init_anchor clearfix"><li><a href="javascript:void(0);" class="selected">我的兴趣点</a></li></ul><div class="clearfix mypoiCont"><button type="button" ng-click="openEditInterface();" class="default_btn primary_btn redirect_circle_link">添加兴趣点</button><h3 class="title">已添加的兴趣点</h3><div class="labelsCont"><span class="label" ng-repeat="poi in pois" ng-click="delPoi(poi,$index)">{{poi.desc}}<i class="iconfont icon-close01"></i></span></div><h3 class="title">兴趣点地理位置分布</h3><div class="headDialogContainer"><div class="right_area rel"><div class="map_container_tools"><div citymenu local-req="true" checkedcall="checkcity(poi);"></div><div drop-menu class="dropdown fl poilist" list="pois" displaykey="desc" width="100" passname="type" cid="curPoi" width="150"></div><p class="fl curpoiAboutTotal">共检索出大约<span>{{aboutPoiCount}}</span>个相关信息</p></div><div amap class="mypoimap" ng-model="mapObj" mapoptions="{zooms:[9,13]}"><div amap-placelayer searchkey="{{layerkeyword}}" lnglat="{{citylnglat}}"></div></div></div></div></div><div floatwindow title="{{'添加兴趣点'}}" class="floatwindow mypoiCont" flag="displayPoiEdit"><div ng-controller="mySet.poi.editCtrl"><h3 class="title">已添加的兴趣点</h3><div class="labelsCont"><span class="label" ng-repeat="poi in pois" ng-click="delPoi(poi,$index)">{{poi.desc}}<i class="iconfont icon-close01"></i></span><p class="editPoisTip" ng-show="!pois.length">请添加POI点</p></div><h3 class="title">自定义兴趣点</h3><div class="searchPoiCont labelsCont search-group"><i class="iconfont icon-search"></i> <input class="typeahead poissearch" type="text" datasets="typeahead.datasets" options="typeahead.options" sf-typeahead ng-model="poiname" placeholder="请输入POI名称"></div><h3 class="title">兴趣点推荐</h3><div class="hotPoiListCont labelsCont"><ul><li ng-repeat="(key, hotPoi) in hotPois"><div class="poitypedesc">{{key}}</div><div class="poitypes"><span class="hotpoi" ng-repeat="item in hotPoi" ng-click="selectHotpoi(item)">{{item.level3}} <i class="iconfont icon-weibiaoti1 icon-add"></i></span></div></li></ul></div><div class="labelsCont bntsCont"><button ng-click="confirmEdit();" ng-disabled="!pois.length" class="default_btn primary_btn">确定</button> <button ng-click="cancelEdit();" class="default_btn cancle_circle_btn">取消</button></div></div></div>
