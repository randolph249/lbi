<div class="headDialogContainer"><div class="left_area" style="width:510px"><p class="crowdnote"><i class="iconfont icon-questioncircle"></i>通过以下条件圈定营销人群</p><div class="form_lables_cont bottom-shadow container always-visible" perfect-scrollbar heightupdateflag="featureLabels"><div class="form_lables_group crowd_operation"><h3 class="title">选择受众类型</h3><div drop-menu class="dropdown fl" list="crowdSourceList" passname="type" cid="crowdSourceChecked" width="150"></div><div drop-menu ng-show="crowdSourceChecked=='A0'" class="dropdown fl" list="offlineMemberList" cid="offlineMemberCheckedId" width="150"></div><div drop-menu ng-show="crowdSourceChecked=='A1'" class="dropdown fl" list="onlineTaobaoList" passname="dataId" cid="onlineTaobaoCheckedId" width="150"></div><div class="clearfix"></div></div><div class="form_lables_group crowd_operation"><h3 class="title">选择定位特征</h3><div drop-menu class="dropdown" list="crowdTypeList" displaykey="name" passname="type" cid="crowdTypeChecked" width="150"></div><div ng-show="crowdTypeChecked=='B3'" realtimecheck update-realtime="updateRealtime(hours)"></div></div><div class="form_lables_group crowd_operation"><h3 class="title">选择地理区域</h3><div class="syscitylist crowdcitylist" citymenu local-req="true" checkedcall="checkcity(poi);"></div><div drop-menu class="dropdown fl" list="areaTypeList" passname="areaType" cid="areaTypeChecked" width="100"></div><div multiple-drop-menu search-enable="false" class="multipledropdown multipleinline fl" ng-show="areaTypeChecked=='C0'" list="customCircleList" pagingenable="false" paging-enable="false" toggle-checked-item="toggleCircleItem(items)" checked-list="areaCheckedList['C0']" place-holder="请选择自定义商圈"></div><div multiple-drop-menu class="multipledropdown multipleinline fl" ng-show="areaTypeChecked=='C1'" list="sysCircleList" toggle-checked-item="toggleCircleItem(items)" checked-list="areaCheckedList['C1']" place-holder="请选择系统商圈" ng-model="sysKeyword"><div multiple-drop-menu-page page-no="{{sysPage}}" total-page="sysTotal" paging-action="sysPaging(page)"></div></div><div multiple-drop-menu search-enable="false" class="multipledropdown fl" ng-show="areaTypeChecked=='C2'" list="physicalStoreList" toggle-checked-item="toggleCircleItem(items)" checked-list="areaCheckedList['C2']" place-holder="请选择实体店"></div><div></div><div drop-menu ng-show="areaTypeChecked=='C2' " class="dropdown fl" list="physicalStoreRadiusList" passname="value" cid="areaCheckedRadius['C2']" width="70"></div><div drop-menu ng-show="areaTypeChecked=='C3'" class="dropdown fl" list="poiList" passname="type" displaykey="desc" cid="checkedPoi" width="80"></div><div multiple-drop-menu search-enable="false" class="multipledropdown multipleinline fl" ng-show="areaTypeChecked=='C3'" list="poiStoreList" toggle-checked-item="toggleCircleItem(items)" checked-list="areaCheckedList['C3']" place-holder="请选择分布点"><div multiple-drop-menu-page total-page="poiStoreTotalPage" paging-action="poiStorePaging(page)" page-no="{{poiPageIndex}}"></div></div><div drop-menu ng-show="areaTypeChecked=='C3'" class="dropdown fl" list="poiStoreRadiusList" passname="value" cid="areaCheckedRadius['C3']" width="70"></div><div drop-menu ng-show="areaTypeChecked=='C4'" class="dropdown fl" list="countryList" passname="adcode" cid="checkedCountry" width="100"></div><div class="clearfix"></div></div><div class="form_lables_cont_inner crowd_operation content" ng-controller="crowd.filterCtrl"><h3 class="title">设置其他条件</h3><div class="form_labels_group" ng-if="featureLabel.selects && featureLabel.selects.length" ng-repeat="featureLabel in filterLabels"><label class="form_panel_label">{{featureLabel.tagname}}</label><div class="form_labels clearfix"><span class="label" ng-class="{checked:checkedMylabels[featureLabel.tagid] && inArray(item.optionvalue,checkedMylabels[featureLabel.tagid])!=-1}" ng-repeat="item in featureLabel.selects" ng-click="selectlabel(featureLabel.tagid,item.optionvalue);">{{item.optionname}}</span></div></div><div class="form_labels_group" ng-repeat="item in tradeTag"><label class="form_panel_label">{{item.name}}</label><div class="form_labels clearfix"><span class="label" ng-class="{checked:checkedMylabels[tag.id] && inArray(tag.optionvalue,checkedMylabels[tag.id])!=-1}" ng-click="selectlabel(tag.id,tag.optionvalue);" ng-repeat="tag in  item.tags" ng-if="tag.optionvalue">{{tag.name}}</span> <span class="label" ng-repeat="tag in item.tags" ng-click="redirectToSecondTag(tag.id,tag.type,tag.name)" ng-if="!tag.optionvalue">{{tag.name}}<font style="color:red">({{checkedMylabels[tag.id].length||0}})</font></span></div></div><div class="form_labels_group"><label class="form_panel_label">其他</label><div class="form_labels clearfix"><span class="label" ng-class="{checked:checkedMylabels[featureLabel.tagid] && checkedMylabels[featureLabel.tagid].length}" ng-if="!featureLabel.selects || !featureLabel.selects.length" ng-repeat="featureLabel in tags" ng-click="selectlabel(featureLabel.tagid,1);">{{featureLabel.tagname}}</span></div></div></div></div><div class="filte_count" ng-if="nextDisabled">人数过少，无法显示</div><div class="filte_count" ng-if="!nextDisabled"><p class="count">共筛选出 <span class="market_people_count">{{ crowdCount | numberformat}}</span>人</p><div class="crowd_multiple_cont" ng-show="crowdTypeChecked!='B3'"><p class="multipleLink fl">圈定人数过少,可进行人群扩展</p><span class="multipleLink minText count">0倍</span><div style="position:relative"><p class="multipleNum" style="left:{{100*multipleNum/multiples.options.max}}%">扩展{{multipleNum}}倍</p><div class="radius_slider crowd_multiple" update-slider="updateMultipleNum(value)" slidebar options="multiples.options" ng-model="multipleNum"></div></div><span class="multipleLink maxText count">30倍</span></div></div><button ng-disabled="nextDisabled" ng-click="next();" type="button" class="default_btn primary_btn market_step1_confirm_btn">下一步</button> <button type="button" class="default_btn cancle_circle_btn">取消</button></div><div class="right_area rel" style="height:616px"><div class="map_container_tools"><div class="J_openCityList"><span class="floatl cursor J_currentCity">{{cityname}}</span></div></div><div amap ng-model="mapObj" center="{{cityname}}" class="map_container"><div amapcovers covers="{{areaCheckedGeoList[areaTypeChecked]}}"></div></div></div></div>
